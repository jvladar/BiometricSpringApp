<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/index.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="/static/js/vanta.net.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>

    <title>Biometric app</title>
</head>
<body>
<div id="model">
    <div id="page-container">
        <nav>
            <ul class="menu">
                <li style="float: left;"><a href="/"> <img src="../STU-ncnv.png" style="height:85px;"></a></li>
            </ul>
        </nav>
        <div class="container">
            <div class="row">
                <article class="col-md-7 lavy">
                    <h3 style="margin-left: 25px;">Upload odtlačkov</h3>
                    <form style="margin-left: 3%" id="uploadFiles" name="uploadFiles" method="post" th:action=@{/uploadFiles} encType="multipart/form-data">
                        <div class="form-group">
                            <label>Druh požiadavky: </label>
                            <input type="radio" name="radiobut" value="verification" > Verifikácia
                            <input type="radio" name="radiobut" value="identification" > Identifikácia
                        </div>

                        <div class="form-group row">
                            <input class="col-sm-8" type="file" name="files" multiple required />
                            <div class="col-sm-3">
                                <button class="form-control btn-secondary" id="subor" type="submit">Odošli</button>
                            </div>
                        </div>
                    </form>
                    <h3 style="margin-left: 25px;">Scanovanie odtlačkov</h3>
                    <form style="margin-left: 3%" id="scan" name="uploadFiles" method="post" th:action=@{/scan}>
                        <div class="form-group row">
                            <div class="col-sm-4">
                                <button class="form-control btn-secondary" id="scaner" type="submit">Scan</button>
                            </div>
                        </div>
                    </form>

                    <div class="form-group row">
                        <div class="col-sm-7">
                            <button style="margin-left: 10px;" id="getALlDatas" type="button" class="form-control btn">Get All Files</button>
                        </div>
                    </div>

                    <div id="getResultDiv" style="padding: 20px 10px 20px 50px">
                        <ul style="font-size: small" class="list-group row"></ul>
                    </div>

                </article>

                <article class="col-lg-4 pravy">
                    <td><img th:src="${'data:image/bmp;charset=utf-8;base64,' + fotka}" alt=""></td>
                </article>
            </div>
        </div>

        <footer>
            Author: Ján Vladár, STU FEI
        </footer>
    </div>
</div>
</div>
<script src="/static/js/animation.js"></script>
</body>

</html>
