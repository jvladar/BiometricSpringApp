<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sk">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/index.css" />
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="/static/js/vanta.net.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>

    <title>Biometric app</title>
</head>
<body>
<div id="model">
    <div id="page-container">
        <nav>
            <ul class="menu">
                <li style="float: left;"><a href="/"> <img src="../STU-ncnv.png" style="height:85px;"></a></li>
            </ul>
        </nav>
        <div class="container">
            <div class="row">
                <article class="col-md-7 lavy">

                    <h3 style="margin: 20px;">Upload odtlačkov
                        <label class="switch">
                            <input type="checkbox" name="upload" value="ano" onclick="show();">
                            <span class="slider round"></span>
                        </label>
                    </h3>

                    <div id="div2" class="hide">

                    <form class="md-form" id="uploadFiles" name="uploadFiles" method="post" th:action=@{/uploadFiles} encType="multipart/form-data">
                        <div class="form-group row" style="margin-left: 12px; margin-right: 20%" >
                        <div class="form-group row input-group mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="inputGroupSelect01">Požiadavka</label>
                                </div>
                                <select class="custom-select" id="inputGroupSelect01" name="inputGroupSelect01" onchange="changeFunc1(event);">
                                    <option selected>Vyber požiadavku</option>
                                    <option value="verification">Verifikácia</option>
                                    <option value="identification">Identifikácia</option>
                                    <option value="registration">Registrácia</option>
                                </select>
                        </div>
                            <div class="form-group row hide" style="margin-left: 12px; margin-right: 20%" id="register0">
                                <label for="name"><b>Meno a priezvisko</b></label>
                                <input type="text" placeholder="Zadaj celé meno" name="name0" id="name0">

                                <label for="username"><b>Prihlasovacie meno</b></label>
                                <input type="text" placeholder="Zadaj svoj username" name="username0" id="username0">
                            </div>

                            <div class="form-group row hide" style="margin-left: 12px; margin-right: 20%"  id="register01">
                                <label for="username"><b>Prihlasovacie meno</b></label>
                                <input type="text" placeholder="Zadaj svoj username" name="login0" id="login0">
                            </div>
                        </div>
                        <div class="form-group row" style="margin-left: 12px; margin-right: 20%" >
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Výber súboru</span>
                                </div>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" name ="files" id="fileinput" multiple required/>
                                    <label class="custom-file-label" for="fileinput">...</label>
                                </div>
                            </div>

                            <div style="margin-left: 30%" class="col-sm-3">
                                <div class="content">
                                    <div class="inner">
                                        <div class="submit-buttons">
                                            <div class="buttonsBlock">
                                                <div class="submit-buttons__content">
                                                    <button class="submit-button submit-button--1" type="submit" id="subor"  title="Submit">
                                                        <span class="submit-button__pending submit-button__pending--1"></span>
                                                        <span class="submit-button__text submit-button__text--1">Odošli</span>
                                                        <span class="submit-button__loaded submit-button__loaded--1"> <span>Odoslané!</span></span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    </div>






                    <h3 style="margin: 20px;">Scanovanie odtlačkov</h3>
                    <form id="scan" name="uploadFiles" method="post" th:action=@{/scan}>
                        <div class="form-group row" style="margin-left: 12px; margin-right: 20%" >
                            <div class="form-group row input-group mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="inputGroupSelect02">Požiadavka</label>
                                </div>
                                <select size="1" class="custom-select" name="inputGroupSelect02" id="inputGroupSelect02" onclick="changeFunc(event);">
                                    <option selected>Vyber požiadavku</option>
                                    <option value="registration">Registrácia</option>
                                    <option value="verification">Verifikácia</option>
                                    <option value="identification">Identifikácia</option>
                                </select>
                            </div>

                            <div class="form-group row hide" style="margin-left: 12px; margin-right: 20%" id="register">
                                <label for="name"><b>Meno a priezvisko</b></label>
                                <input type="text" placeholder="Zadaj celé meno"  name="name" id="name">

                                <label for="username"><b>Prihlasovacie meno</b></label>
                                <input type="text" placeholder="Zadaj svoj username"  name="username" id="username">
                            </div>

                            <div class="form-group row hide" style="margin-left: 12px; margin-right: 20%"  id="register1">
                                <label for="username"><b>Prihlasovacie meno</b></label>
                                <input type="text" placeholder="Zadaj svoj username"  name="login" id="login">
                            </div>

                            <div style="margin-left: 30%" class="col-sm-3">

                                <div class="content">
                                    <div class="inner">
                                        <div class="submit-buttons">
                                            <div class="buttonsBlock">
                                                <div class="submit-buttons__content">
                                                    <button class="submit-button submit-button--1" type="submit" id="scaner"  title="Submit">
                                                        <span class="submit-button__pending submit-button__pending--1"></span>
                                                        <span class="submit-button__text submit-button__text--1">Scan</span>
                                                        <span class="submit-button__loaded submit-button__loaded--1"> <span>Scan!</span></span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </form>

                    <div class="form-group row">
                        <div class="col-sm-7">
                            <button style="margin-left: 10px;" id="getALlDatas" type="button" class="form-control btn">Get All Files</button>
                        </div>
                    </div>

                    <div id="getResultDiv" style="padding: 20px 10px 20px 10px">
                        <ul style="font-size: small" class="list-group row"></ul>
                    </div>

                    <h3 style="margin: 20px;">Zobrazenie odtlačku</h3>
                    <div class="form-group row " style="margin-left: 12px; margin-right: 20%">
                        <div class="input-group mb-3">
                            <select id="odtlacok" class="custom-select">
                                <option value="first">Prvý odtlačok</option>
                                <option value="second">Druhý odtlačok</option>
                                <option value="third">Tretí odtlačok</option>
                            </select>
                            <div class="input-group-append">
                                <button class="btn-outline-secondary" type="button" onclick="picture()" > Zobraz </button>
                            </div>
                        </div>
                    </div>

                </article>

                <article class="col-lg-4 pravy">

                        <td><img th:src="${'data:image/bmp;charset=utf-8;base64,' + fotka}" alt=""></td>
                    <div id="fotka1" class="hide">
                    </div>
                </article>
            </div>
        </div>

        <footer>
            Author: Ján Vladár, STU FEI
        </footer>
    </div>
</div>
</div>
<script src="/static/js/animation.js"></script>
<script src="/static/js/send.js"></script>
</body>

</html>
